<html>
  <body>
    {% extends './menu.html'%} {% block head%} {% endblock%}
{% block body %}

      <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Registro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3" id="formulario">
          <div class="col-md-6  text-center">
            <label for="nombre" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="nombre" name="nombre"  placeholder="EJ: Hola123" >
          </div>
          <div class="col-md-6  text-center">
            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control" id="contrasena2" name="contrasena2" placeholder="EJ: 1234" >
          </div>
          <div class="col-md-6  text-center">
            <label for="correo" class="form-label">Correo</label>
            <input type="mail" class="form-control" id="correo" name="correo" placeholder="hola@hola.com" >
          </div>
            <button type="submit" id="enviarRegistro" class="btn btn-primary">Enviar</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<script src="/static/index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
<script type="text/javascript">

  $('#formulario').on('submit', function(event){
    event.preventDefault();
    console.log("ENTRE")
    $.ajax({
        type: 'POST',
				url: '/enviarDatos',
        data: {
          nombre: $('#nombre').val(),
          contrasena2: $('#contrasena2').val(),
          correo: $('#correo').val()
        },
      });
    window.location.href = 'http://g6.pwd.tecnica4berazategui.edu.ar/qery/alta.php?nombre='+nombre.value +'&&contrasena='+contrasena2.value+'&&correo='+correo.value;
   console.log("CONTRASEÑA:" , contrasena2.value, "NOMBRE: ", nombre.value, "CORREO:", correo.value)
    });
</script>
<div class="container-fluid">
  <div class="row justify-content-center align-items-center">
    <div class="col-xs-2 col-3"></div>
    <div class="col-xs-8 col-6" id="card">
      <div class="card">
        <div class="card-body border">
          <h5 class="card-title text-center">LOGIN</h5>
          <form class="row g-3" action="/login" method="POST">
            <div class="col-12 text-center">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" name="usuario" id="usuario" placeholder="EJ: Hola123">
            </div>
            <div class="col-12  text-center">
              <label for="contrasena" class="form-label">Contraseña</label>
              <input type="password" class="form-control"  name="contrasena" id="contrasena" placeholder="EJ: 1234">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label text-left" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Registrarse
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-xs-2 col-3"></div>
  </div>
</div>
{% endblock%}

  </body>
</html>
